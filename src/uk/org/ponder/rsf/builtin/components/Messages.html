<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf">
<head>
<title>Default Message style</title>
</head>
<body>

<div rsf:id="rsf-messages:" style="display:inline" >
<style type="text/css">
  .rsf-errortext   {color: red; font-weight: bold; display:inline; }
  .rsf-infotext    {color: green; font-weight: bold; display:inline; }
  .rsf-confirmtext {color: blue; font-weight: bold; display:inline; }
  .rsf-outeralign  {display: inline; vertical-align: middle}
</style>
  <div rsf:id="error-messages:" class="rsf-outeralign">
    <table class="rsf-outeralign">
      <tr rsf:id="message:"><td rsf:id="payload-component" class="rsf-errortext">Error message for user here</td></tr>
      <tr rsf:id="message:"><td rsf:id="payload-component" class="rsf-errortext">Second message here</td></tr>
    </table>
    <br/>
  </div>
  
  <div rsf:id="info-messages:" class="rsf-outeralign">
    <table class="rsf-outeralign">
      <tr rsf:id="message:"><td rsf:id="payload-component" class="rsf-infotext">Info message for user here</td></tr>
    </table>
    <br/>
  </div>
  
  <div rsf:id="confirm-messages:" class="rsf-outeralign">
    <table class="rsf-outeralign">
      <tr rsf:id="message:"><td rsf:id="payload-component" class="rsf-confirmtext">Confirm message for user here</td></tr>
   </table>
   <br/>
  </div>
</div>
